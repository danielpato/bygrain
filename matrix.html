<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <meta charset="UTF-8">
  <title>byGRAIN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
      cursor: default; /* Default cursor */
    }
    .pointer-cursor {
      cursor: pointer; /* The hand with the pointing finger */
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <script>

    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Initial setup for canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'アァイィウエエオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    
    // Original fontSize for the "rain" effect
    const fontSize = 16; 
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    // --- Changes Start Here ---

    // Calculate dynamic font size for "byGRAIN" to be 10% of screen width
    // "byGRAIN" has 7 characters. We want 7 * byGRAINFontSize = 0.1 * canvas.width
    let byGRAINFontSize;
    let byGRAINWidth;
    let byGRAINStartX;
    let byGRAINStartY;

    function updateByGRAINTextProperties() {
      byGRAINFontSize = (0.1 * canvas.width) / 7; // 10% of width distributed among 7 characters
      byGRAINWidth = 7 * byGRAINFontSize;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      byGRAINStartX = centerX - (byGRAINWidth / 2); // Center the text horizontally
      byGRAINStartY = centerY + (byGRAINFontSize / 3); // Adjust vertically to center it better
    }

    // Initialize the properties on load
    updateByGRAINTextProperties();

    // --- Changes End Here ---

    let lightUp = false;
    let lightTimer = 0;

    // Function to check if mouse is over "byGRAIN"
    function isMouseOverByGRAIN(mouseX, mouseY) {
      return mouseX >= byGRAINStartX &&
             mouseX <= byGRAINStartX + byGRAINWidth &&
             // Adjust y bounds for the dynamically sized text
             mouseY >= byGRAINStartY - byGRAINFontSize && 
             mouseY <= byGRAINStartY + (byGRAINFontSize * 0.2); 
    }

    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      if (isMouseOverByGRAIN(mouseX, mouseY)) {
        canvas.classList.add('pointer-cursor');
      } else {
        canvas.classList.remove('pointer-cursor');
      }
    });

    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;

      if (isMouseOverByGRAIN(clickX, clickY)) {
        window.location.href = 'https://bygrain.com';
      }
    });

    function draw() {
      // Fade effect (slower fade)
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace'; // This font size is for the "rain"

      lightUp = false;

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, x, y);

        // Check if a character is around the "byGRAIN" text area for lighting up
        if (x >= byGRAINStartX - fontSize && x <= byGRAINStartX + byGRAINWidth + fontSize &&
            y >= byGRAINStartY - byGRAINFontSize && y <= byGRAINStartY + byGRAINFontSize) {
          lightUp = true;
        }

        if (y * 2 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      if (lightUp) lightTimer = 20;
      if (lightTimer > 0) {
        ctx.fillStyle = '#0F0';
        ctx.font = `bold ${byGRAINFontSize}px monospace`;
        ctx.fillText("byGRAIN", byGRAINStartX, byGRAINStartY); // Fixed typo here
        lightTimer--;
      } else {
        ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
        ctx.font = `${byGRAINFontSize}px monospace`;
        ctx.fillText("byGRAIN", byGRAINStartX, byGRAINStartY);
      }

      setTimeout(draw, 66);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
      updateByGRAINTextProperties();
    });

  </script>
</body>
</html>
